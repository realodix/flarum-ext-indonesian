    invalid_username_message: "Username hanya boleh berisi huruf, angka, dan tanda hubung (dashes)."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktifkan Akun Baru Anda
      body: |
        Halo {username}!

        Seseorang (semoga Anda!) Telah mendaftar ke {forum} dengan alamat email ini.

        Jika ini adalah Anda, cukup klik link berikut dan akun Anda segera diaktifkan:
        {url}

        Jika Anda tidak mendaftar, abaikan email ini.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Konfirmasikan Alamat Email Baru Anda
      body: |
        Halo {username}!

        Seseorang (semoga Anda!) Telah mengubah alamat email di {forum} menjadi email yang ini.

        Jika ini adalah Anda, cukup klik link berikut dan email Anda akan dikonfirmasi:
        {url}

        Jika ini bukan Anda, abaikan email ini.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Halo {username}!

        Seseorang (semoga Anda!) Telah mengirimkan permintaan atur ulang password untuk akun Anda di {forum}.

        Jika ini adalah Anda, klik link berikut untuk mereset password Anda:
        {url}

        Jika Anda tidak ingin mengubah password, abaikan saja email ini dan tidak akan terjadi apa-apa.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Test
      body: |
        Halo {username}!

        Ini adalah email percobaan untuk mengonfirmasi bahwa konfigurasi email Flarum Anda berfungsi dengan benar.

        Jika ini adalah Anda, email ini berarti konfigurasi yang Anda buat berfungsi!

        Jika ini bukan Anda, abaikan email ini.

