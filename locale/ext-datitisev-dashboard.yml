datitisev-dashboard:

  admin:

    ## Translations for new dashboard page
    dashboard:

      months:
        #january: January
        january: Januari
        #february: February
        february: Februari
        #march: March
        march: Maret
        april: April
        #may: May
        may: Mei
        #june: June
        june: Juni
        #july: July
        july: Juli
        #august: August
        august: Agustus
        september: September
        #october: October
        october: Oktober
        november: November
        #december: December
        december: Desember

      graph:
        #users: Users
        users: Pengguna
        #discussions: Discussions
        discussions: Diskusi
        #posts: Posts
        posts: Post

      flarum_version: "Flarum {version}"
      php_version: "PHP {version}"

      extensionUpdates:
        #checkUpdates_button: Check Extension Updates
        checkUpdates_button: Periksa Update
        #checking: "Checking Updates..."
        checking: "Memeriksa update untuk ekstensi..."
        #updatesAvaliable: "{number} Updates Avaliable"
        updatesAvaliable: "{number} update tersedia"
        #noUpdates: "No Updates!"
        noUpdates: "Tidak Ada Update!"
        #error: "Error Checking Updates!"
        error: "Terjadi error saat pengecekan!"
        addClientIdAndSecret:  => datitisev-dashboard.admin.settings.github_description


    ## Settings for the extension
    settings:
      #title: Dashboard Settings
      title: Pengaturan Dashboard

      github_heading: Github
      github_description: "The Client ID and Client Secret of a Github app are necessary so you do not exceed the API rate limit.<br\/\><br\/\> Create an app at Github Developers (https://github.com/settings/developers)<br\/\> and introduce the credentials in the extension settings."
      clientId_label: Client Id
      clientSecret_label: Client Secret

      graph_heading: Dashboard
      #interval_label: How often to get new data (discussions, users...) in minutes (whole number). Defaults to 10min
      interval_label: Seberapa sering mendapatkan data baru (diskusi, pengguna ...) di menit (beberapa aja). Standarnya 10 menit.
