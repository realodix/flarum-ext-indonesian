# Custom Indonesian Laravel's Validation
# Based on: https://github.com/caouecs/Laravel-lang/blob/master/src/id/validation.php


# Baris Bahasa untuk Validasi

# Baris bahasa berikut ini berisi standar pesan kesalahan yang digunakan oleh
# kelas validasi. Beberapa aturan mempunyai multi versi seperti aturan 'size'.
# Jangan ragu untuk mengoptimalkan setiap pesan yang ada di sini.


validation:
  accepted: ":attribute harus diterima."
  active_url: ":attribute bukan URL yang valid."
  after: ":attribute harus tanggal setelah :date."
  after_or_equal: ":attribute harus tanggal setelah atau sama dengan :date."
  alpha: ":attribute hanya boleh berisi huruf."
  alpha_dash: ":attribute hanya boleh berisi huruf, angka, tanda hubung, dan garis bawah."
  alpha_num: ":attribute hanya boleh berisi huruf dan angka."
  array: ":attribute harus berupa sebuah array."
  before: ":attribute harus tanggal sebelum :date."
  before_or_equal: ":attribute harus tanggal sebelum atau sama dengan :date."
  between:
    numeric: ":attribute harus antara :min dan :max."
    file: ":attribute harus antara :min dan :max kilobytes."
    string: ":attribute harus antara :min dan :max karakter."
    array: ":attribute harus antara :min dan :max item."
  boolean: ":attribute harus berupa true atau false"
  confirmed: "Konfirmasi :attribute tidak cocok."
  date: ":attribute bukan tanggal yang valid."
  date_equals: ":attribute harus berupa tanggal yang sama dengan :date."
  date_format: ":attribute tidak cocok dengan format :format."
  different: ":attribute dan :other harus berbeda."
  digits: ":attribute harus berupa angka :digits."
  digits_between: ":attribute harus antara angka :min dan :max."
  dimensions: ":attribute tidak valid dengan dimensi gambar."
  distinct: ":attribute memiliki duplikat."
  email: ":attribute harus berupa alamat email yang valid."
  ends_with: ":attribute harus diakhiri dengan salah satu dari yang berikut: :values"
  exists: ":attribute yang dipilih tidak valid."
  file: ":attribute harus berupa berkas."
  filled: ":attribute harus memiliki nilai."
  gt:
    numeric: ":attribute harus lebih besar dari :value."
    file: ":attribute harus lebih besar dari :value kilobita."
    string: ":attribute harus lebih besar dari :value karakter."
    array: ":attribute harus lebih dari :value item."
  gte:
    numeric: ":attribute harus lebih besar dari atau sama dengan :value."
    file: ":attribute harus lebih besar dari atau sama dengan :value kilobita."
    string: ":attribute harus lebih besar dari atau sama dengan :value karakter."
    array: ":attribute harus mempunyai :value item atau lebih."
  image: ":attribute harus berupa gambar."
  in: ":attribute yang dipilih tidak valid."
  in_array: "Bidang isian :attribute tidak terdapat dalam :other."
  integer: ":attribute harus merupakan bilangan bulat."
  ip: ":attribute harus berupa alamat IP yang valid."
  ipv4: ":attribute harus berupa alamat IPv4 yang valid."
  ipv6: ":attribute harus berupa alamat IPv6 yang valid."
  json: ":attribute harus berupa string JSON yang valid"
  lt:
    numeric: ":attribute harus kurang dari :value."
    file: ":attribute harus kurang dari :value kilobita."
    string: ":attribute harus kurang dari :value karakter."
    array: ":attribute harus kurang dari :value item."
  lte:
    numeric: ":attribute harus kurang dari atau sama dengan :value."
    file: ":attribute harus kurang dari atau sama dengan :value kilobita."
    string: ":attribute harus kurang dari atau sama dengan :value karakter."
    array: ":attribute harus tidak lebih dari :value item."
  max:
    numeric: ":attribute mungkin tidak lebih besar dari :max"
    file: ":attribute mungkin tidak lebih besar dari :max kilobytes."
    string: ":attribute mungkin tidak lebih besar dari :max karakter."
    array: ":attribute mungkin tidak lebih dari :max item."
  mimes: ":attribute harus berupa file berjenis : :values."
  mimetypes: ":attribute harus berupa file berjenis: :values."
  min:
    numeric: ":attribute minimal harus diisi :min."
    file: ":attribute minimal harus diisi :min kilobytes."
    string: ":attribute minimal harus diisi :min karakter."
    array: ":attribute minimal harus diisi :min item."
  not_in: ":attribute yang dipilih tidak valid."
  not_regex: "The :attribute format is invalid."
  numeric: ":attribute harus berupa angka."
  present: ":attribute harus ada."
  regex: "Format :attribute tidak valid."
  required: "Bidang :attribute harus diisi."
  required_if: "Bidang :attribute harus diisi bila :other adalah :value."
  required_unless: "Bidang :attribute harus diisi, kecuali :other memiliki nilai :values."
  required_with: "Bidang :attribute harus diisi bila terdapat :values."
  required_with_all: "Bidang :attribute harus diisi bila terdapat :values."
  required_without: "Bidang :attribute harus diisi bila tidak terdapat :values."
  required_without_all: "Bidang :attribute harus diisi bila tidak terdapat ada :values."
  same: ":attribute dan :other harus sama."
  size:
    numeric: ":attribute harus berukuran :size."
    file: ":attribute harus berukuran :size kilobyte."
    string: ":attribute harus berukuran :size karakter."
    array: ":attribute harus mengandung :size item."
  starts_with: ":attribute harus dimulai dengan salah satu dari berikut ini: :values"
  string: ":attribute harus berupa string."
  timezone: ":attribute harus berupa zona waktu yang valid."
  unique: ":attribute sudah ada sebelumnya."
  uploaded: ":attribute gagal diupload."
  url: "Format :attribute tidak valid."
  uuid: ":attribute harus merupakan UUID yang valid."

  attributes:
    username: username
    password: password
    email: email
    title: judul
    content: konten
    name_singular: nama tunggal
    name_plural: nama plural
    tag_count_primary: jumlah tag primer
    tag_count_secondary: jumlah tag sekunder
