        reason: 'Alasan: <i>"{reason}"</i>.'
        resubmit: Saat ini Anda dapat mengirim ulang permintaan perubahan username baru dari pengaturan akun Anda jika Anda mau.
      request:
        title: Minta Perubahan Username
        current_request: Anda telah meminta untuk mengubah username Anda menjadi "{name}". Anda dapat memperbarui permintaan Anda atau menghapusnya.
