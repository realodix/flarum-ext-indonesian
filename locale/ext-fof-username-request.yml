        title: Permintaan Perubahan Username
        approved: 'Permintaan perubahan username Anda telah disetujui'
        dismiss_button: => core.ref.okay
        new_name: 'Username Anda telah berhasil diubah menjadi: {name}'
        rejected: Permintaan perubahan username Anda ditolak
