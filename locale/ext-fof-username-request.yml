    nickname_modals:
      action:
        title: => fof-username-request.ref.nickname_change_request
        help_text: Harap pastikan bahwa perubahan nickname yang diminta mengikuti pedoman forum.
        decision_title: Keputusan
        approval_label: Setuju
        rejected_label: Tolak
        submit_button: Kirim
        reason_title: Alasan Penolakan
        success: Keputusan dikirim.
        name: '{name} telah meminta untuk mengubah nickname mereka menjadi "{requestedName}"'
